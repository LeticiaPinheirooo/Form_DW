<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Inscri√ß√£o</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    

    <main>
        <section class="container">
            <h2>Preencha seus dados</h2>
            <form action="#" method="POST">

                <!-- Nome Completo -->
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>

                <!-- E-mail -->
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <!-- Telefone -->
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" pattern="\(\d{2}\) \d{5}-\d{4}" placeholder="(XX) XXXXX-XXXX" required>

                <!-- Data de Nascimento -->
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>

                <!-- G√™nero -->
                <label>G√™nero:</label>
                <div class="genero-container">
                    <label><input type="radio" name="genero" value="masculino" required> Masculino</label>
                    <label><input type="radio" name="genero" value="feminino" required> Feminino</label>
                    <label><input type="radio" name="genero" value="outro" required> Outro</label>
                </div>

                <!-- Tipo de Inscri√ß√£o -->
                <label for="tipo_inscricao">Tipo de Inscri√ß√£o:</label>
                <select id="tipo_inscricao" name="tipo_inscricao" required>
                    <option value="">Selecione...</option>
                    <option value="palestrante">Palestrante</option>
                    <option value="participante">Participante</option>
                    <option value="voluntario">Volunt√°rio</option>
                </select>

                <!-- Mensagem -->
                <label for="mensagem">Mensagem (m√°ximo 200 caracteres):</label>
                <textarea id="mensagem" name="mensagem" rows="4" maxlength="200" required></textarea>

                <!-- Bot√µes -->
                <div class="botoes">
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </div>

            </form>
        </section>
    </main>

</body>
</html>
